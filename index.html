<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="nav-header">
          <img
            src="icons/view-dashboard.svg"
            alt="dashboard icon"
            class="dashboard-icon"
          />
          Dashboard
        </div>
        <div class="nav-links">
          <ul class="nav-list">
            <li class="nav-item li-item">
              <img src="icons/home.svg" alt="home icon" class="icon" /> Home
            </li>
            <li class="nav-item li-item">
              <img
                src="icons/card-account-details-outline.svg"
                alt="home icon"
                class="icon"
              />
              Profile
            </li>
            <li class="nav-item li-item">
              <img src="icons/message-reply.svg" alt="home icon" class="icon" />
              Messages
            </li>
            <li class="nav-item li-item">
              <img
                src="icons/clock-time-three.svg"
                alt="home icon"
                class="icon"
              />
              History
            </li>
            <li class="nav-item li-item">
              <img src="icons/note-multiple.svg" alt="home icon" class="icon" />
              Tasks
            </li>
            <li class="nav-item li-item">
              <img src="icons/account-group.svg" alt="home icon" class="icon" />
              Communities
            </li>
          </ul>
        </div>
        <div class="nav-settings">
          <ul class="settings-list">
            <li class="settings-item li-item">
              <img src="icons/cog.svg" alt="home icon" class="icon" /> Settings
            </li>
            <li class="settings-item li-item">
              <img src="icons/help-box.svg" alt="home icon" class="icon" />
              Support
            </li>
            <li class="settings-item li-item">
              <img src="icons/shield-check.svg" alt="home icon" class="icon" />
              Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <div class="search">
            <img
              src="icons/magnify.svg"
              alt="Magnifying Glass"
              class="icon-black"
            />
            <input type="text" class="search-input" />
          </div>
          <div class="profile-bar">
            <img
              src="icons/bell-ring-outline.svg"
              alt="Ringing Bell"
              class="icon-black"
            />

            Name Here
          </div>
        </div>
        <div class="header-bottom">
          <div class="welcome">Hi there, Morgan Oakley (@morgan)</div>
          <div class="buttons">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
